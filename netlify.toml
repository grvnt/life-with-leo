[build]
  command = "npx quartz build"
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/auth"
  status = 200
  force = true

[functions]
  directory = "netlify/functions"

# Add this new section
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store, no-cache"
    Pragma = "no-cache"
